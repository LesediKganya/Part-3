<div class="container">
    <h2>School Enquiry Form</h2>
    <form action="submit_enquiry.php" method="POST">
        <div class="form-group">
              <!-- Input for name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <!-- Input for email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
             <!-- Input for phone number -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <!-- Dropdown for grade level -->
            <label for="grade">Grade Level:</label>
            <select id="grade" name="grade" required>
                <option value="">Select Grade</option>
                <option value="Kindergarten">Kindergarten</option>
                <option value="1st Grade">1st Grade</option>
                <option value="2nd Grade">2nd Grade</option>
                <option value="3rd Grade">3rd Grade</option>
                <option value="4th Grade">4th Grade</option>
                <option value="5th Grade">5th Grade</option>
                <option value="6th Grade">6th Grade</option>
                <option value="7th Grade">7th Grade</option>
                <option value="8th Grade">8th Grade</option>
                <option value="9th Grade">9th Grade</option>
                <option value="10th Grade">10th Grade</option>
                <option value="11th Grade">11th Grade</option>
                <option value="12th Grade">12th Grade</option>
            </select>
        </div>
        <div class="form-group">
           <!-- Dropdown for type of inquiry --> 
            <label for="inquiry_type">Type of Inquiry:</label>
            <select id="inquiry_type" name="inquiry_type" required>
                <option value="">Select Inquiry Type</option>
                <option value="Admission">Admission</option>
                <option value="Curriculum">Curriculum</option>
                <option value="Events">Events</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
             <!-- Textarea for message -->
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="checkbox-group">
            <!-- Consent checkbox -->
            <label>
                <input type="checkbox" name="consent" required>
                I consent to being contacted regarding my enquiry.
            </label>
        </div>
         <!-- Submit button -->
        <input type="submit" value="Submit Enquiry">
    </form>
